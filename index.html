<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your API Documentation</title>
    <!-- Load Swagger UI styles -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.51.1/swagger-ui.css">
</head>
<body>
    <!-- Create a container for Swagger UI -->
    <div id="swagger-ui"></div>

    <!-- Load Swagger UI JavaScript -->
    <script src="https://unpkg.com/swagger-ui-dist@3.51.1/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3.51.1/swagger-ui-standalone-preset.js"></script>

    <script>
        // Configure Swagger UI
        const ui = SwaggerUIBundle({
            url: "https://minesh-ahirekar.github.io/EAMS/swagger/v1/swagger.json", // Update with your Swagger JSON URL
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout"
        });
    </script>
</body>
</html>
